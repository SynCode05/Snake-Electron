<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="./snakeGame.js"></script>  
</head>
<body>
    <div class=game-board></div>
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h1>Score:</h1> <span id="score"></span>
            <h1>Highscore:</h1> <span id="highscore"></span>
            <br>
            <input type="button" value="Reset" class="reset" onclick="reset()"/>
            <input type="button" value="Exit" class="exit" onclick="window.close()"/>
        </div> 
    </div>
    <div id="startModal" class="modal">
        <input type="button" value="Start" class="start" onclick="startGame()"/>
        <input type="button" value="Exit" class="exit" onclick="window.close()"/>
    </div>
</body>
</html>
